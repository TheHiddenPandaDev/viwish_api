version: '2.1'
jobs:
  unit_test:
    working_directory: ~/viwish_backend/services/web
    docker:
      - image: cimg/python:3.11.3
    steps:
      - checkout
      - run:
          name: Virtual Env
          command: |
            python -m venv ./venv
            . venv/bin/activate
      - run:
          name: Copy .env
          command: |
            cp .env.dev-sample .env.dev
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install --no-cache-dir -r services/web/requirements.txt
      - run:
          name: Run Unit Tests
          command: |
             python3 -m unittest discover -s services/web
  deploy:
    working_directory: ~/viwish_backend/services/web
    docker:
      - image: cimg/python:3.11.3
    steps:
      - checkout
      - run:
          name: Deploy
          command: |
            echo "Deploying..."
workflows:
  version: 2
  build:
    jobs:
      - unit_test
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
