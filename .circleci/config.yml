workflows:
  version: '2.1'
  build_dev:
    jobs:
      build_dev:
        filters:
          branches:
            - ignore:
                - master
        working_directory: ~/viwish_backend/services/web
        docker:
          - image: cimg/python:3.11.3
        steps:
          - checkout
          - run:
              name: Go to Services Web Folder
              command: |
                cd services/web
          - run:
              name: Virtual Env
              command: |
                python -m venv ./venv
                . venv/bin/activate
          - run:
              name: Copy .env
              command: |
                cp .env.dev-sample .env.dev
          - run:
              name: Install dependencies
              command: |
                pip install --upgrade pip
                pip install --no-cache-dir -r services/web/requirements.txt
          - run:
              name: Run Unit Tests
              command: |
                 python3 -m unittest discover -s services/web